<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>To-do List</h1>
        <p>Lista de tarefas</p>
    </header>

    <main>
        <!--Este é o formulário onde irá inputar as informações para a to-do list -->
        <form action="">
            <label for="usuario">Usuário da tarefa</label><br>
            <input type="text" id="usuario" class="input-de-texto" placeholder="Digite o usuário da tarefa..." required><br>

            <label for="tarefa">Tarefa</label><br>
            <input type="textarea" id="tarefa" class="input-de-texto" placeholder="Digite a tarefa..." required><br>

            <input type="submit" value="Criar tarefa" class="botoes-primarios">
            <input type="reset" value="Limpar campo" class="botoes-secundarios">
        </form>

        <table>
            <tr>
                <th>Index</th>
                <th>Usuário da tarefa</th>
                <th>Tarefa</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Samuel</td>
                <td>Limpar a casa</td>
                <td>
                    <button>Editar</button>
                </td>
                <td>
                    <button>Deletar</button>
                </td>
            </tr>
            
            <tr>
                <td>2</td>
                <td>Pedro</td>
                <td>Fazer compras</td>
                <td>
                    <button>Editar</button>
                </td>
                <td>
                    <button>Deletar</button>
                </td>
            </tr>
        </table>
    </main>
</body>

</html>
